<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center px-3">
                <div class="col-7">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="col-5 d-md-none text-end">
                    <i class="fa-solid fa-bars fa-2xl" role="button"></i>
                </div>
                <div class="col-5 d-none d-md-block">
                    <ul class="list-inline-item d-flex mb-0 w-100 justify-content-md-end">
                        <li class="list-inline-item"><a href="#">PORTFOLIO</a></li>
                        <li class="list-inline-item"><a href="#">ABOUT</a></li>
                        <li class="list-inline-item"><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="jumbotron">
            <div class="row">
                <div class="col">
                    <div class="jumbotron"></div>
                </div>
            </div>
        </section>

        <section class="portfolio mb-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-sm-12">PORTFOLIO + STAR DIVISOR</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">IMG</div>
                </div>     
            </div>
        </section>

        <section class="about px-5 mb-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-sm-12 text-center text-md-center">ABOUT</div>
                    <div class="col-sm-12 col-md-6">ABOUT DESCRIPTION</div>
                    <div class="col-sm-12 text-center text-md-center">BTN DOWNLOAD</div>
                </div>
            </div>
        </section>

        <section class="form px-5 mb-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-sm-12 text-center">CONTACT ME</div>
                    <div class="col-sm-12">FORM</div>
                    <div class="col-sm-12">BTN SEND</div>
                </div>
            </div>
        </section>

        <section class="address text-center">
            <div class="container-sm">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-4">LOCATION</div>
                    <div class="col-sm-12 col-md-4">ARAOUND THE WEB</div>
                    <div class="col-sm-12 col-md-4">ABOUT FREELANCER</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="m-5">
        <div class="text-center">COPYRIGHT</div>
    </footer>
</body>
</html>
